algorithm_description: Validate Boreal Ht by generating Lvis metrics dataframes
algorithm_name: run_boreal_ht_validation
algorithm_version: model_cmp_v1.4
build_command: icesat2_boreal/dps/build_command_ht_validation.sh
disk_space: 80GB
docker_container_url: mas.maap-project.org/root/maap-workspaces/base_images/r:v4.1.0
inputs:
  config: []
  file:
  - default: ''
    description: boreal tiles gpkg
    name: boreal_tiles_url
    required: true
  - default: ''
    description: Ht tindex csv
    name: ht_tindex_url
    required: true
  - default: ''
    description: LVIS footprints geopackage
    name: lvis_footprints_url
    required: true
  positional:
  - default: ''
    description: boreal tiles geopackage
    name: boreal_tiles_fn
    required: true
  - default: ''
    description: ht tindex csv
    name: ht_tindex_fn
    required: true
  - default: ''
    description: LVIS footprints geopackage
    name: lvis_footprints_fn
    required: true
  - default: ''
    description: tile number to run
    name: tile_num
    required: true
  - default: ''
    description: space separated list of lvis metrics
    name: metrics
    required: true
  - default: ''
    description: LVIS transect year
    name: year
    required: true

queue: maap-dps-worker-32gb
repository_url: https://github.com/aliz237/icesat2_boreal.git
run_command: icesat2_boreal/dps/alg_3-4/run_boreal_ht_validation.sh
